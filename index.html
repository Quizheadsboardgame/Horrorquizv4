<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0CC0DF; /* Background color */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow */
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            border: 5px solid #0CC0DF; /* Outer blue border color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .qa-box {
            margin-top: 20px;
            text-align: center;
        }
        .question {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .answer {
            font-size: 1.2em;
            color: #555;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Text shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="quizImage" src="https://i.imgur.com/Qx45wLC.png" alt="Quiz Image">
        <div class="qa-box">
            <div id="question" class="question">Click the image to get a question!</div>
            <div id="answer" class="answer"></div>
        </div>
    </div>
    
    <script>
        const questionsAndAnswers = [

            { question: "Who directed 'The Shining'?", answer: "Stanley Kubrick" },

            { question: "In 'Hereditary,' who is the central character that experiences tragic events?", answer: "Annie Graham" },
            { question: "What film is known for the phrase 'I see dead people'?", answer: "The Sixth Sense" },
            { question: "In 'The Grudge,' what is the name of the vengeful spirit?", answer: "Kayako Saeki" },
            { question: "Which horror movie is about a group of friends encountering a supernatural entity in the woods?", answer: "The Blair Witch Project" },
            { question: "What horror film features a deadly video game with the power to predict the future?", answer: "Countdown" },
            { question: "What 1999 film features a witch that terrorizes a group of students in a forest?", answer: "The Blair Witch Project" },
            { question: "Who directed the 2018 film 'A Quiet Place'?", answer: "John Krasinski" },

            { question: "What horror film is set in a town where a mysterious force manipulates reality?", answer: "The Mist" },
            { question: "In 'Pet Sematary,' what happens when a pet is buried in the cemetery?", answer: "It comes back to life with malevolent traits" },
            { question: "What film features a haunted hotel where guests experience supernatural events?", answer: "The Shining" },
            { question: "In 'Get Out,' what is the main character's unsettling discovery about his girlfriend's family?", answer: "They are involved in a sinister conspiracy" },
            { question: "What film is about a group of survivors trying to escape from a haunted town?", answer: "The Others" },
            { question: "What movie features a possessed car that terrorizes its owner?", answer: "Christine" }
        ];

        document.getElementById('quizImage').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * questionsAndAnswers.length);
            const question = questionsAndAnswers[randomIndex].question;
            const answer = questionsAndAnswers[randomIndex].answer;

            document.getElementById('question').textContent = question;
            document.getElementById('answer').textContent = answer;
        });
    </script>
</body>
</html>
