<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Random Image Generator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://i.imgur.com/3ROC7jH.png');
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image repetition */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #image-container {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #image-container.pulse {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="image-container"></div>

    <script>
        const images = [
            'https://i.postimg.cc/Vkbts9Jg/10.png',
            'https://i.postimg.cc/JhVksyJL/11.png',
            'https://i.postimg.cc/BvH2p5sb/2.png',
            'https://i.postimg.cc/1tSwjg5H/3.png',
            'https://i.postimg.cc/3RZm5KkH/4.png',
            'https://i.postimg.cc/KjvLmdT3/5.png',
            'https://i.postimg.cc/wMfNM05f/6.png',
            'https://i.postimg.cc/FFD3THty/7.png',
            'https://i.postimg.cc/TY1mFvGZ/8.png',
            'https://i.postimg.cc/SNP8p1xj/9.png'
        ];

        const imageContainer = document.getElementById('image-container');

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        function changeImage() {
            const imageUrl = getRandomImage();
            imageContainer.style.backgroundImage = `url('${imageUrl}')`;
        }

        function pulseEffect() {
            imageContainer.classList.add('pulse');
            setTimeout(() => {
                imageContainer.classList.remove('pulse');
            }, 300);
        }

        imageContainer.addEventListener('click', () => {
            pulseEffect();
            changeImage();
        });

        // Initialize with a random image
        changeImage();
    </script>
</body>
</html>
